<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポートフォリオ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">作品</a></li>
        <li><a href="#">連絡先</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>ようこそ、私のポートフォリオへ</h1>
      <p>デザインとプログラミングの専門家です。</p>
      <a href="#" class="btn">作品を見る</a>
    </section>

    <section class="about">
      <h2>About Me</h2>
      <p>○○○です。WEBデザインやプログラミングを専門としています。</p>
      <a href="#" class="btn">詳しく見る</a>
    </section>

    <section class="portfolio">
      <h2>作品集</h2>
      <div class="project-grid">
        <div class="project">
          <img src="project1.jpg" alt="プロジェクト1">
          <h3>プロジェクト1</h3>
          <p>プロジェクト1の概要</p>
        </div>
        <div class="project">
          <img src="project2.jpg" alt="プロジェクト2">
          <h3>プロジェクト2</h3>
          <p>プロジェクト2の概要</p>
        </div>
      </div>
    </section>

    <section class="contact">
      <h2>連絡先</h2>
      <form>
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">メッセージ:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">送信</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 ポートフォリオ</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
